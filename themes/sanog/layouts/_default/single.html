{{ define "main" }}
<main>
	<article>
		<!--
		<div class="title">
			<h2 class="title">{{ .Title }}</h2>
		</div>
		-->
		{{ if isset .Params "tldr" }}
			<div class="tldr">
				<strong>tl;dr:</strong>
					{{ .Params.tldr }}
			</div>
		{{ end }}

		<section class="body">
			<!-- Content
			============================================= -->
			<section id="content">
				<div class="content-wrap">

					<div class="container-fluid px-5 clearfix">

						<div class="row col-mb-50">
							<div class="col-12">
								{{ .Content }}
							</div>
						</div>
					</div>
				</div>
			</section><!-- #content end -->
		</section>

		<div class="post-tags">
			{{ if ne .Type "page" }}
				{{ if gt .Params.tags 0 }}
					<nav class="nav tags">
						<ul class="tags">
							{{ range .Params.tags }}
								<li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
							{{ end }}
						</ul>
					</nav>
				{{ end }}
			{{ end }}
		</div>
	</article>
</main>
{{ end }}
